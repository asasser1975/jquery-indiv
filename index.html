<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>HTML Help</title>
  </head>
  <body>
    <div class="container">
      <h1>HTML Help</h1>

      <p>This is a very special page. If you click somewhere, it will tell you what type of HTML element you clicked on.</p>

      <div id="hide-image">
        <p><span class="clickable">Click here</span> to look at a cute walrus!</p>
      </div>
      <div id="show-image">
        <p><img src="img/walrus.jpg" alt="A cute walrus.">
        <span class="clickable">Click here</span> to hide the picture of a cute walrus.</p>
      </div>

    </div>
  </body>
</html>
